	<body>
		<div class="container rogueOneBG">
			<h1>Welcome to SWAPI</h1>
			<div class="row"></div>
			<h2>Enter Number of MegaLight Years</h2>
			<form>
				<div class="form-group">
					<label for="megaLightInput">Input MegaLights</label>
					<input type="number" class="form-control" id="megaLightInput" placeholder="ie. 1000000">
				</div>
				<button type="button" class="btn btn-primary" id="buttonMGLT" >Submit</button>
			</form>

			<div class="row" id="starshipData">
				<table class="table table-hover">
						<thead>
							<tr>
								<th>StarShip Name</th>
								<th>Speed (MGLT)</th>
								<th>Consumables (days)</th>
								<th>MegaLights Travelled (per day)</th>
								<th>No. of Rest Stops</th>
							</tr>
						</thead>
	
						</table>
			</div>
		</div>

	</body>
